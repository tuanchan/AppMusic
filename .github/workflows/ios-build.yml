name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Regenerate iOS platform files
        run: flutter create .

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update

      # ✅ Simulator không hỗ trợ release -> dùng profile
      - name: Build iOS (simulator, profile)
        run: flutter build ios --profile --simulator

      - name: Package IPA (unsigned)
        run: |
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            echo "Listing build/ios:"
            ls -la build/ios || true
            exit 1
          fi

          rm -rf Payload app-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r app-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa
          path: app-unsigned.ipa
