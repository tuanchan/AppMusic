name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Flutter pub get
      - name: Flutter pub get
        run: flutter pub get

      # 4. üî• REGENERATE iOS RUNNER (quan tr·ªçng nh·∫•t)
      - name: Regenerate iOS platform files
        run: flutter create .

      # 5. Install CocoaPods & pods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update

      # 6. Build iOS (NO CODESIGN)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 7. Package IPA (unsigned)
      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/
          zip -r app-unsigned.ipa Payload

      # 8. Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa
          path: app-unsigned.ipa
