name: Build iOS IPA (unsigned - device)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Regenerate iOS platform files
        run: flutter create .

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update

      # âœ… Build for REAL DEVICE (iphoneos) but NO signing
      - name: Build iOS (iphoneos, unsigned)
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # (optional) show what got built
      - name: Debug build outputs
        run: |
          echo "=== ios/build/Build/Products ==="
          ls -la ios/build/Build/Products || true
          echo "=== Release-iphoneos ==="
          ls -la ios/build/Build/Products/Release-iphoneos || true

      - name: Package IPA (unsigned, device)
        run: |
          APP_PATH="ios/build/Build/Products/Release-iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            ls -la ios/build/Build/Products/Release-iphoneos || true
            exit 1
          fi

          rm -rf Payload app-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r app-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa-device
          path: app-unsigned.ipa
