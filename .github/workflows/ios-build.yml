name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1) Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3) Flutter pub get
      - name: Flutter pub get
        run: flutter pub get

      # 4) Regenerate iOS platform files (Runner.xcodeproj, v.v.)
      - name: Regenerate iOS platform files
        run: flutter create .

      # 5) Install CocoaPods & pods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update

      # 6) âœ… Build iOS Simulator (NO signing required)
      - name: Build iOS (simulator, release)
        run: flutter build ios --release --simulator

      # 7) Package IPA (unsigned, simulator)
      - name: Package IPA (unsigned)
        run: |
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            echo "Listing build/ios:"
            ls -la build/ios || true
            exit 1
          fi

          rm -rf Payload app-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r app-unsigned.ipa Payload

      # 8) Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa
          path: app-unsigned.ipa
