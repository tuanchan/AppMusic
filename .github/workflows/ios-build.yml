name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Regenerate iOS platform files
        run: flutter create .

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod install
        run: |
          cd ios
          pod install --repo-update

      # ✅ Simulator chỉ build được debug trong môi trường này
      - name: Build iOS (simulator, debug)
        run: flutter build ios --simulator --debug

      - name: Debug build outputs
        run: |
          echo "=== build/ios ==="
          ls -la build/ios || true
          echo "=== build/ios/iphonesimulator ==="
          ls -la build/ios/iphonesimulator || true

      - name: Package IPA (unsigned)
        run: |
          APP_DIR="build/ios/iphonesimulator"
          APP_PATH="$APP_DIR/Runner.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found, listing $APP_DIR"
            ls -la "$APP_DIR" || true
            exit 1
          fi

          rm -rf Payload app-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r app-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa
          path: app-unsigned.ipa
